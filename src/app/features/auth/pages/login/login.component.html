<div class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-header">
      <h3>Iniciar sesión</h3>
      <p>Ingresa con tu usuario y contraseña para continuar.</p>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input
          class="form-control"
          [(ngModel)]="username"
          name="username"
          required
          placeholder="Tu usuario"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Tu contraseña"
        />
      </div>

      <button
        class="btn btn-primary w-100 auth-btn"
        [disabled]="loading"
        type="submit"
      >
        <span *ngIf="!loading; else loadingTpl">Entrar</span>
        <ng-template #loadingTpl>
          <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
          Entrando...
        </ng-template>
      </button>
    </form>

    <div class="text-danger mt-3" *ngIf="error">
      {{ error }}
    </div>

    <div class="auth-footer">
      ¿Aún no tienes cuenta?
      <a routerLink="/auth/register">Regístrate aquí</a>
    </div>
  </div>
</div>
