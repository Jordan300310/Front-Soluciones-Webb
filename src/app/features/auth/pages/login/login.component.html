<div class="container py-5" style="max-width: 420px;">
  <div class="card shadow-sm rounded-4 border-0">
    <div class="card-body p-4 p-md-4">
      <div class="mb-4 text-center">
        <h3 class="mb-1">Iniciar sesión</h3>
        <p class="text-muted small mb-0">
          Ingresa con tu usuario y contraseña para continuar.
        </p>
      </div>

      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input
            class="form-control"
            [(ngModel)]="username"
            name="username"
            required
            placeholder="Tu usuario"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            required
            placeholder="Tu contraseña"
          />
        </div>

        <button
          class="btn btn-primary w-100 d-flex justify-content-center align-items-center gap-2"
          [disabled]="loading"
          type="submit"
        >
          <span *ngIf="!loading; else loadingTpl">
            Entrar
          </span>
          <ng-template #loadingTpl>
            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
            Entrando...
          </ng-template>
        </button>
      </form>

      <div class="text-danger mt-3" *ngIf="error">
        {{ error }}
      </div>

      <div class="text-center text-muted small mt-3">
        ¿Aún no tienes cuenta?
        <a routerLink="/auth/register">Regístrate aquí</a>
      </div>
    </div>
  </div>
</div>
