<div class="container py-5" style="max-width:720px;">
  <h3 class="mb-4">Crear cuenta (Cliente)</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="row g-3">
      <div class="col-md-6"><label class="form-label">Nombres</label><input class="form-control" [(ngModel)]="f.nombres" name="nombres" required /></div>
      <div class="col-md-3"><label class="form-label">A. paterno</label><input class="form-control" [(ngModel)]="f.apat" name="apat" required /></div>
      <div class="col-md-3"><label class="form-label">A. materno</label><input class="form-control" [(ngModel)]="f.amat" name="amat" required /></div>
      <div class="col-md-4"><label class="form-label">DNI</label><input class="form-control" [(ngModel)]="f.dni" name="dni" required /></div>
      <div class="col-md-4"><label class="form-label">Celular</label><input class="form-control" [(ngModel)]="f.cel" name="cel" /></div>
      <div class="col-md-4"><label class="form-label">Email</label><input type="email" class="form-control" [(ngModel)]="f.email" name="email" /></div>
      <div class="col-md-4"><label class="form-label">Fecha Nac.</label><input type="date" class="form-control" [(ngModel)]="f.fen" name="fen" required /></div>
      <div class="col-md-4"><label class="form-label">Usuario</label><input class="form-control" [(ngModel)]="f.username" name="username" required /></div>
      <div class="col-md-4"><label class="form-label">Contrase√±a</label><input type="password" class="form-control" [(ngModel)]="f.password" name="password" required /></div>
    </div>
    <button class="btn btn-primary mt-4" [disabled]="loading">Crear cuenta</button>
  </form>
  <div class="text-danger mt-3" *ngIf="error">{{error}}</div>
</div>
