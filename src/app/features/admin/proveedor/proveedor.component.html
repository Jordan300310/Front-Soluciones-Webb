<h5>Proveedores</h5>
<div class="d-flex gap-4">
  <div class="flex-grow-1">
    <div class="mb-2 text-end">
      <button class="btn btn-sm btn-primary" (click)="nuevo()">Nuevo</button>
    </div>

    <table class="table table-sm">
      <thead>
        <tr>
          <th>ID</th>
          <th>Razón social</th>
          <th>RUC</th>
          <th>Teléfono</th>
          <th>Email</th>
          <th>Estado</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of data$ | async">
          <td>{{ p.id }}</td>
          <td>{{ p.razonSocial }}</td>
          <td>{{ p.ruc }}</td>
          <td>{{ p.cel || '-' }}</td>
          <td>{{ p.email || '-' }}</td>
          <td>
            <span class="badge" [class.text-bg-success]="p.estado" [class.text-bg-secondary]="!p.estado">
              {{ p.estado ? 'Activo' : 'Inactivo' }}
            </span>
          </td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-primary me-2" (click)="editar(p)">Editar</button>
            <button class="btn btn-sm btn-outline-danger" (click)="eliminar(p)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- (Formulario lateral eliminado a propósito) -->
</div>

<!-- MODAL PROVEEDOR (solo HTML, controlado por selected()) -->
<div class="modal-backdrop show" *ngIf="selected()"></div>
<div class="modal d-block" tabindex="-1" *ngIf="selected() as s">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ (s?.id ? 'Editar' : 'Nuevo') + ' proveedor' }}</h5>
        <button type="button" class="btn-close" (click)="cancelar()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="guardar()">
          <div class="mb-2">
            <input class="form-control" placeholder="Razón social" [(ngModel)]="s.razonSocial" name="razonSocial" required>
          </div>
          <div class="mb-2">
            <input class="form-control" placeholder="RUC" [(ngModel)]="s.ruc" name="ruc" required>
          </div>
          <div class="mb-2">
            <input class="form-control" placeholder="Teléfono" [(ngModel)]="s.cel" name="te lefono">
          </div>
          <div class="mb-2">
            <input class="form-control" placeholder="Email" [(ngModel)]="s.email" name="email">
          </div>
          <div class="mb-2">
            <select class="form-select" [(ngModel)]="s.estado" name="estado">
              <option [ngValue]="true">Activo</option>
              <option [ngValue]="false">Inactivo</option>
            </select>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-outline-secondary" (click)="cancelar()">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
