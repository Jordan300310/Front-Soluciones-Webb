<div class="card shadow-sm border-0">
  <div class="card-header bg-white d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Proveedores</h5>
    <button class="btn btn-sm btn-primary" (click)="nuevo()">
      <i class="bi bi-plus-circle me-1"></i>
      Nuevo
    </button>
  </div>

  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-sm table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Razón social</th>
            <th>RUC</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Estado</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of data$ | async">
            <td class="text-muted">#{{ p.id }}</td>
            <td>{{ p.razonSocial }}</td>
            <td>{{ p.ruc }}</td>
            <td>{{ p.cel || '-' }}</td>
            <td>{{ p.email || '-' }}</td>
            <td>
              <span class="badge rounded-pill"
                    [class.text-bg-success]="p.estado"
                    [class.text-bg-secondary]="!p.estado">
                {{ p.estado ? 'Activo' : 'Inactivo' }}
              </span>
            </td>
            <td class="text-end text-nowrap">
              <button class="btn btn-sm btn-outline-primary me-2" (click)="editar(p)">
                Editar
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="eliminar(p)">
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- MODAL PROVEEDOR -->
<div class="modal-backdrop show" *ngIf="selected()"></div>
<div class="modal d-block" tabindex="-1" *ngIf="selected() as s">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{ (s?.id ? 'Editar' : 'Nuevo') + ' proveedor' }}
        </h5>
        <button type="button" class="btn-close" (click)="cancelar()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="guardar()">
          <div class="row g-3">
            <div class="col-md-8">
              <label class="form-label">Razón social</label>
              <input class="form-control"
                     [(ngModel)]="s.razonSocial"
                     name="razonSocial"
                     required>
            </div>
            <div class="col-md-4">
              <label class="form-label">RUC</label>
              <input class="form-control"
                     [(ngModel)]="s.ruc"
                     name="ruc"
                     required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Teléfono</label>
              <input class="form-control"
                     [(ngModel)]="s.cel"
                     name="cel">
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input class="form-control"
                     [(ngModel)]="s.email"
                     name="email">
            </div>
          </div>

          <div class="d-flex gap-2 mt-4 justify-content-end">
            <button class="btn btn-primary">Guardar</button>
            <button type="button"
                    class="btn btn-outline-secondary"
                    (click)="cancelar()">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
