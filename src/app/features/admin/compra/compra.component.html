<div class="card shadow-sm border-0">
  <div class="card-header bg-white d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Compras</h5>
    <button class="btn btn-sm btn-primary" (click)="nuevo()">
      <i class="bi bi-bag-plus me-1"></i>
      Registrar compra
    </button>
  </div>

  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-sm table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Proveedor</th>
            <th>Fecha</th>
            <th>Productos</th>
            <th>Subtotal</th>
            <th>IGV</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of data$ | async">
            <td class="text-muted">#{{ c.idCompra }}</td>
            <td>{{ c.proveedor || ('#' + c.idProveedor) }}</td>
            <td>{{ c.fecha }}</td>
            <td>{{ c.productos }}</td>
            <td>S/ {{ c.subtotal }}</td>
            <td>S/ {{ c.igv }}</td>
            <td class="fw-semibold">S/ {{ c.total }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="modal-backdrop show" *ngIf="creando()"></div>
<div class="modal d-block" tabindex="-1" *ngIf="creando()">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Registrar compra</h5>
        <button type="button" class="btn-close" (click)="cancelar()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="guardar()">
          <div class="mb-3">
            <label class="form-label">Proveedor</label>
            <ng-select
              [items]="proveedores()"
              bindLabel="nombre"
              bindValue="id"
              [ngModel]="idProveedor()"
              (ngModelChange)="idProveedor.set($event ?? null)"
              name="idProveedor"
              [searchable]="true"
              [clearable]="true"
              placeholder="Seleccione o escriba para buscar..."
              required
            >
            </ng-select>
          </div>

          <div class="mb-2 d-flex justify-content-between align-items-center">
            <strong>Items</strong>
            <button type="button"
                    class="btn btn-sm btn-outline-secondary"
                    (click)="addItem()">
              + Item
            </button>
          </div>

          <div class="border rounded p-2 mb-2 bg-light-subtle"
               *ngFor="let it of items(); let i = index">
            <div class="row g-2 align-items-center">
              <div class="col-4">
                <ng-select
                  [items]="productos()"
                  bindLabel="nombre"
                  bindValue="id"
                  [(ngModel)]="it.idProducto"
                  [ngModelOptions]="{ standalone: true }"
                  [name]="'prod' + i"
                  [searchable]="true"
                  [clearable]="true"
                  placeholder="Seleccione o escriba producto..."
                >
                </ng-select>
              </div>

              <div class="col-3">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Cant."
                  [(ngModel)]="it.cantidad"
                  [name]="'cant' + i"
                >
              </div>

              <div class="col-3">
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  placeholder="Costo"
                  [(ngModel)]="it.costoUnit"
                  [name]="'cost' + i"
                >
              </div>

              <div class="col-2 text-end">
                <button
                  type="button"
                  class="btn btn-outline-danger btn-sm"
                  (click)="removeItem(i)"
                >
                  X
                </button>
              </div>
            </div>
          </div>

          <div class="d-flex gap-2 mt-3 justify-content-end">
            <button class="btn btn-primary">Guardar</button>
            <button type="button"
                    class="btn btn-outline-secondary"
                    (click)="cancelar()">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
