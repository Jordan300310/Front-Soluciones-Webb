<h5>Productos</h5>
<div class="d-flex gap-4">
  <div class="flex-grow-1">
    <div class="mb-2 text-end">
      <button class="btn btn-sm btn-primary" (click)="nuevo()">Nuevo</button>
    </div>

    <table class="table table-sm">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Marca</th>
          <th>Categoría</th>
          <th>Proveedor</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Estado</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of data$ | async">
          <td>{{ p.id }}</td>
          <td>{{ p.nombre }}</td>
          <td>{{ p.marca }}</td>
          <td>{{ p.categoria }}</td>
          <td>{{ p.proveedorNombre || ('#' + p.idProveedor) }}</td>
          <td>{{ p.precio }}</td>
          <td>{{ p.stock }}</td>
          <td>
            <span class="badge" [class.text-bg-success]="p.estado" [class.text-bg-secondary]="!p.estado">
              {{ p.estado ? 'Activo' : 'Inactivo' }}
            </span>
          </td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-primary me-2" (click)="editar(p)">Editar</button>
            <button class="btn btn-sm btn-outline-danger" (click)="eliminar(p)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- (Formulario lateral eliminado a propósito) -->
</div>

<!-- MODAL PRODUCTO (solo HTML, controlado por selected()) -->
<div class="modal-backdrop show" *ngIf="selected()"></div>
<div class="modal d-block" tabindex="-1" *ngIf="selected() as s">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ (s?.id ? 'Editar' : 'Nuevo') + ' producto' }}</h5>
        <button type="button" class="btn-close" (click)="cancelar()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="guardar()">
          <div class="mb-2">
            <input class="form-control" placeholder="Nombre" [(ngModel)]="s.nombre" name="nombre" required>
          </div>
          <div class="mb-2">
            <textarea class="form-control" placeholder="Descripción" [(ngModel)]="s.descripcion" name="descripcion"></textarea>
          </div>

          <div class="row">
            <div class="col-6 mb-2">
              <input type="number" class="form-control" placeholder="Precio" [(ngModel)]="s.precio" name="precio">
            </div>
            <div class="col-6 mb-2">
              <input type="number" class="form-control" placeholder="Stock" [(ngModel)]="s.stock" name="stock">
            </div>
          </div>

          <div class="row">
            <div class="col-6 mb-2">
              <input class="form-control" placeholder="Marca" [(ngModel)]="s.marca" name="marca">
            </div>
            <div class="col-6 mb-2">
              <input class="form-control" placeholder="Categoría" [(ngModel)]="s.categoria" name="categoria">
            </div>
          </div>

          <div class="mb-2">
            <input type="number" class="form-control" placeholder="ID Proveedor" [(ngModel)]="s.idProveedor" name="idProveedor">
          </div>
          <div class="mb-2">
            <input class="form-control" placeholder="Imagen URL" [(ngModel)]="s.imagenUrl" name="imagenUrl">
          </div>

          <div class="mb-2">
            <select class="form-select" [(ngModel)]="s.estado" name="estado">
              <option [ngValue]="true">Activo</option>
              <option [ngValue]="false">Inactivo</option>
            </select>
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-outline-secondary" (click)="cancelar()">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
