<section class="p-3">
  <div class="text-center mb-4">
    <h2 class="text-center fw-bold h3 pt-4 pb-1">Todos los Productos</h2>
    <p class="text-muted small mb-0">
      Explora nuestro catálogo completo de equipos de protección personal.
    </p>
  </div>

  <div class="mb-4">
    <div class="input-group w-75 mx-auto">
      <span class="input-group-text">
        <i class="bi bi-search"></i>
      </span>
      <input
        type="text"
        class="form-control"
        placeholder="Buscar productos..."
        [(ngModel)]="filtro"
      />
    </div>
  </div>

  <ng-container *ngIf="productos$ | async as productos; else loading">
    <ng-container *ngIf="productos | filter : filtro as productosFiltrados">
      <div *ngIf="productosFiltrados.length > 0; else noResults">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
          <div class="col" *ngFor="let producto of productosFiltrados">
            <div class="card h-100 shadow-sm rounded-3 border-0">
              <div class="ratio ratio-4x3">
                <img
                  [src]="producto.imagenUrl || 'assets/default-product.jpg'"
                  class="card-img-top product-image rounded-top object-fit-cover"
                  alt="{{ producto.nombre }}"
                />
              </div>
              <div class="card-body text-center d-flex flex-column p-3">
                <h5 class="card-title fs-6 fw-semibold mb-2">
                  {{ producto.nombre }}
                </h5>
                <p class="card-text text-muted small mb-3 flex-grow-1">
                  {{ producto.descripcion }}
                </p>
                <p class="fw-bold product-price mt-auto mb-0 fs-6">
                  S/ {{ producto.precio | number : '1.2-2' }}
                </p>

                <button
                  class="btn btn-primary mt-2 w-100 add-to-cart-btn d-inline-flex justify-content-center align-items-center gap-2"
                  (click)="agregarAlCarrito(producto, $event)"
                  [disabled]="!producto.stock || producto.stock <= 0"
                >
                  <span class="btn-text">
                    {{
                      (!producto.stock || producto.stock <= 0)
                        ? 'Sin stock'
                        : 'Añadir al carrito'
                    }}
                  </span>
                  <span class="btn-icon" *ngIf="producto.stock && producto.stock > 0">
                    <i class="bi bi-cart-plus"></i>
                  </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>

  <ng-template #loading>
    <div class="text-center mt-5">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-3 text-muted">Cargando productos...</p>
    </div>
  </ng-template>

  <ng-template #noResults>
    <div class="text-center text-muted mt-5">
      No se encontraron productos que coincidan con "{{ filtro }}".
    </div>
  </ng-template>
</section>
