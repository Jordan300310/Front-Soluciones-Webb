<section class="p-3">
  <h2 class="text-center fw-bold h3 pt-4 pb-3">Todos los Productos</h2>

  <div class="mb-4 text-center">
    <input
      type="text"
      class="form-control w-75 mx-auto"
      placeholder="Buscar productos..."
      [(ngModel)]="filtro"
    />
  </div>

  <ng-container *ngIf="productos$ | async as productos; else loading">
    <ng-container *ngIf="productos | filter : filtro as productosFiltrados">
      <div *ngIf="productosFiltrados.length > 0; else noResults">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
          <div class="col" *ngFor="let producto of productosFiltrados">
            <div class="card h-100 shadow-sm rounded-3">
              <img
                [src]="producto.imagenUrl || 'assets/default-product.jpg'"
                class="card-img-top product-image"
                alt="{{ producto.nombre }}"
              />
              <div class="card-body text-center d-flex flex-column">
                <h5 class="card-title fs-6 fw-medium">{{ producto.nombre }}</h5>
                <p class="card-text text-center d-flex flex-column">{{ producto.descripcion }}</p>
                <p class="fw-bold product-price mt-auto mb-0">
                  S/ {{ producto.precio | number : '1.2-2' }}
                </p>
                <button
                  class="btn btn-primary mt-2 w-100 add-to-cart-btn"
                  (click)="agregarAlCarrito(producto, $event)"
                >
                  <span class="btn-text">Añadir al carrito</span>
                  <span class="btn-icon">✓</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>

  <ng-template #loading>
    <div class="text-center mt-5">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-3">Cargando productos...</p>
    </div>
  </ng-template>

  <ng-template #noResults>
    <div class="text-center text-muted mt-5">
      No se encontraron productos que coincidan con "{{ filtro }}".
    </div>
  </ng-template>
</section>
