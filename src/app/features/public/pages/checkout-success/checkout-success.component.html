<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            @if (loading) {
            <!-- Estado de carga -->
            <div class="card shadow-sm border-0 text-center py-5">
                <div class="card-body">
                    <div class="spinner-border text-primary mb-4" style="width: 4rem; height: 4rem" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <h3 class="h4 mb-3">Procesando tu pago</h3>
                    <p class="text-muted">
                        Estamos verificando tu pago con Mercado Pago.<br />
                        Por favor, espera un momento...
                    </p>
                    <div class="mt-4">
                        <small class="text-muted">Intento {{ retryCount }} de {{ maxRetries }}</small>
                    </div>
                </div>
            </div>
            } @else if (error) {
            <!-- Estado de error -->
            <div class="card shadow-sm border-0 text-center py-5">
                <div class="card-body">
                    <div class="mb-4">
                        <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 4rem"></i>
                    </div>
                    <h3 class="h4 mb-3">Hubo un problema</h3>
                    <p class="text-muted">{{ error }}</p>
                    <div class="d-flex gap-3 justify-content-center mt-4">
                        <a routerLink="/perfil" class="btn btn-primary">
                            <i class="bi bi-person-circle me-2"></i>
                            Ver mi perfil
                        </a>
                        <a routerLink="/" class="btn btn-outline-secondary">
                            <i class="bi bi-house-door me-2"></i>
                            Volver al inicio
                        </a>
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
</div>
